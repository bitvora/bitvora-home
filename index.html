<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="bitvora" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Bitvora | Bitcoin & Lightning API" />

  <meta property="og:image" content="assets/logo.svg" />
  <meta property="og:url" content="https://bitvora.com" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Bitvora | Bitcoin & Lightning API" />

  <meta name="twitter:image" content="/assets/favicon.ico" />

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="canonical" href="https://bitvora.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css" />

  <title>Bitvora | Bitcoin & Lightning API</title>
</head>

<body>
  <div class="container-xl">
    <header>
      <div class="logo">
        <img src="assets/logo.svg" />
      </div>

      <div class="header-img">
        <img src="assets/circle.png" />
      </div>
    </header>

    <main>
      <h1>Bitcoin & Lightning <span>Unified</span></h1>
      <h3>One API. Zero Infrastructure.</h3>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>

          <div class="form-content">
            <h4 class="form-header">Request Access to the Beta:</h4>

            <form class="form" id="emailForm">
              <div>
                <label for="fullname">Full Name:</label>
                <div>
                  <input type="text" id="fullname" name="fullname" required />
                </div>
              </div>
              <div>
                <label for="email">Email Address</label>
                <div>
                  <input type="email" id="email" name="email" required />
                </div>
              </div>
              <div>
                <label for="company_url">Company URL:</label>
                <div>
                  <input type="url" id="company_url" name="company_url" required />
                </div>
              </div>
              <div>
                <label for="job_title">Job Title:</label>
                <div>
                  <input type="text" id="job_title" name="job_title" required />
                </div>
              </div>

              <button class="join" type="submit">Go!</button>
            </form>
          </div>
        </div>
      </div>

      <section>
        <div class="button-group">
          <button class="join-button" id="joinBetaBtn">
            Join the Beta
          </button>

          <div class="link-group">
            <a href="https://twitter.com/bitvora" target="_blank" class="links">
              <img src="/assets/twitter.svg" />
            </a>

            <a href="https://primal.net/p/npub13tv0rauv3cgevcjzu298eg2ujd4j82ve6haer0lyu3rjuttw4a2s6mgea0" class="links"
              target="_blank">
              <img src="/assets/nostr.svg" />
            </a>
          </div>
        </div>

        <div class="app-img">
          <img src="/assets/app.png">
        </div>

        <div class="app-small-img">
          <img src="/assets/app-small.png">
        </div>
      </section>
  </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
